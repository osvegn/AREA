name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        type: string
        default: '0.0.0'

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        id: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build the application
        id: build
        run: |
          echo '${{ secrets.ENV_TS }}' > ./Application/env.ts
          docker-compose build client_mobile
          docker-compose up client_mobile
          docker ps -a
          docker volume ls
          docker cp area_client_mobile:/app/android/app/build/outputs/apk/release/app-release.apk ./client.apk
      - name: Create artifact
        id: artifact
        uses: actions/upload-artifact@v3
        with:
          name: client
          path: ./client.apk